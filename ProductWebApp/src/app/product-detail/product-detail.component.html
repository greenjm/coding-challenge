<h2>Product Detail</h2>

<div class="product-container" *ngIf="!!product">
    <h4>{{product.name}}</h4>
    <p>{{product.description}}</p>
    <p>{{product.price}}</p>
</div>

<div class="product-container" *ngIf="!product">
    <h3>
        Product not found.
        <a routerLink="/list" routerLinkActive="active">Back to list.</a>
    </h3>
</div>
