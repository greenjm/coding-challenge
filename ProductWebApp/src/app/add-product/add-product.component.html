<div class="add-product-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="addProductForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   formControlName="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description"
                   formControlName="description" name="description" required>
          </div>
          
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text"  class="form-control" id="price"
                   formControlName="price" name="price" required>
          </div>

          <button type="submit" class="btn btn-success" [disabled]="!addProductForm.valid">
              Submit
          </button>
    </form>
    <div class="form-error" *ngIf="hasError">
        <p>An unknown error occurred. Please try again.</p>
    </div>
</div>
